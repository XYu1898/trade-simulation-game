# fly.toml app configuration file generated by flyctl
#
# See how to use this file at https://fly.io/docs/reference/configuration/

app = "trade-simulation-game"
primary_region = "iad" # Choose a region close to your users, e.g., "lhr" for London, "sjc" for Silicon Valley

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  max_machines_running = 1
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory = "256mb"
